
server:
  port: 8095
  connection-timeout: 18000000
  servlet:
    session:
      timeout: 30m #30分钟，测试的话时间不能太短，否则不准。m是分钟单位，s是秒的单位，h是小时的单位，不写单位的话默认是毫秒

# 是否启用httpclient
feign:
  httpclient:
    enabled: false
  # 是否启用httpok（性能比httpclient高）
  okhttp:
    enabled: true
  # 是否启用hystrix
  hystrix:
    enabled: true
# 请求连接超时时间（毫秒）
httpclient:
  connection-timeout: 3000

